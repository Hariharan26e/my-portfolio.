<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body class="background">

<div class="card">
        <div class="search">
            <input id="input" type= text placeholder="Enter a City Name" spellcheck="false
            ">
            <button id="button"><img src="search.png" id="img"></button>
            <script src="app.js"></script>
        </div>
       <div>
            <p class="error">invalid city name</p>
        </div>

        <div class="weather">
            <img>
            <h1 class="temp">22</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" class="icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="para">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" class="icon">
                    <div>
                        <p class="wind">15 km/</p>
                        <p class="para">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>   
    </div> 
</body>
</html>
